        <title>NG-CHM Builder</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	 	<script src="javascript/NGCHM_GUI_Util.js"></script>
	 	<script src="javascript/ColorMap.js"></script>
	 	<script src="javascript/FormatOutput.js"></script>
	 	<script src="javascript/lib/html5-canvas-bar-graph.js"></script>
		<link rel="stylesheet" href="css/NGCHM_GUI.css">
 		<script type="text/Javascript">
			NgChmGui.mapProperties = null;
		 	window.onload = function() {
				NgChmGui.UTIL.getHeatmapProperties(NgChmGui.FORMAT.loadData);
				NgChmGui.UTIL.messageBoxConfigure();
		 	}
	 	</script>
     </head>
    <body style="font-family: sans-serif; font-size: 100%;">
 	   <div class="serviceHeader" id="serviceHeader">
 	        <div id="mda_header" class="serviceHeaderLogo">
	        	<a href="https://www.mdanderson.org/education-and-research/departments-programs-and-labs/departments-and-divisions/bioinformatics-and-computational-biology/index.html"  target="_blank">
	           		<img id="mdaLogo" src="images/mdabcblogo262x108.png" alt=""/>
	           </a>
	       	</div>
	 		<div id='map_info'>
		    	<div id="pageTitle">NG-CHM BUILDER: Format Heat Map</div>
     			<div id="ngchmName" class="inputText" style="font-size: 14px;color: rgb(51, 51, 51);"></div>
	  		</div>
	    </div>   
       	<div id="FormatDisplayContainer" class="display_container" style="position: relative">
		    <div id="formatSelection" class="data_entry_container" style="width: 25%">
				<div id="preferencesPanel" style="display: none;">
				</div>
				<br/>
				<img id='apply_btn' src='images/applyButton.png' alt='Cluster the Data' style="vertical-align: bottom;" onclick="NgChmGui.UTIL.applySettings(NgChmGui.FORMAT.applySettings, NgChmGui.FORMAT.applyComplete);" />
				<div class ='navigation_bar'>
			        <div id="prevButton"  class="prev_btn">  
			        	<img id='covarPrev_btn' src='images/prevButton.png' alt='Go to previous step' onclick='NgChmGui.UTIL.gotoClusterScreen();' />		
			        </div>   
			        <div id="nextButton"  class="next_btn">  
			        	<img id='covarNext_btn' src='images/nextButton.png' alt='Go to next step' onclick='NgChmGui.UTIL.applySettings(NgChmGui.FORMAT.applySettings, NgChmGui.FORMAT.gotoHeatMapScreen);' />		
			        </div>
		        </div>   
			</div>
	        <div id="heatMapView" class="layout_display_container" style="width: 60%;">
	        	<div id="screenNotesDisplay"></div>
	        	<br>
				<div id='labelPrefExample' class='chmDIV'></div>
				<div id='NGCHMEmbed' style="background-color: white; height: 75%; margin-left: 10em; margin-top: 1.75em; padding: 5px"></div>
				<script src='javascript/ngchmWidget-min.js'></script>
	  			 <script> NgChmGui.UTIL.editWidgetForBuilder();</script>  
			</div>
		</div>   		
		<div id="message" style="display: none; position: absolute; background-color: rgb(230, 240, 255);"></div>
   </body>
</html>
