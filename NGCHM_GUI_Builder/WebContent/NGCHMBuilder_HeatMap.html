
<html lang="en">
    <head>
        <title>NG-CHM Builder</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	 	<script src="javascript/NGCHM_GUI_Util.js"></script>
	 	<script src="javascript/MatrixFile.js"></script>
		<link rel="stylesheet" href="css/NGCHM_GUI.css">
 		<script type="text/Javascript">
			NgChmGui.mapProperties = null;
			NgChmGui.UTIL.getHeatmapProperties(function() {var out = NgChmGui.mapProperties.output_location;
														   NGCHM_DIR = out.substring(out.indexOf("MapBuildDir"));
														   NGCHM = NgChmGui.mapProperties.chm_name + ".ngchm";});

			function downloadMap() {window.open(NGCHM_DIR + "/" + NGCHM);}
	 	</script>
    </head>
    <body style="font-family: sans-serif; font-size: 100%;" onload="NgChm.UTIL.embedCHM(NGCHM, NGCHM_DIR);">
 	   <div class="serviceHeader" id="serviceHeader">
	        <div id="mda_header" class="serviceHeaderLogo">
	        	<a href="https://www.mdanderson.org/education-and-research/departments-programs-and-labs/departments-and-divisions/bioinformatics-and-computational-biology/index.html"  target="_blank">
	           		<img id="mdaLogo" src="images/mdabcblogo262x108.png" alt=""/>
	           </a>
	       	</div>
	 		<div id='map_info'>
     			<div id="mapName" class="inputText" style="font-size: 14px;color: rgb(51, 51, 51);"></div>
    			<div id="mapDesc" class="inputText"  style="font-size: 14px;color: rgb(51, 51, 51);"></div>
	  		</div>
	    </div>   
       	<div id="FormatDisplayContainer" class="display_container" style="position: relative">
	 		<div id="formatSelection" class="data_entry_container" style="width: 20%">
        		<br>
        		<a onclick="downloadMap();"><b>DownLoad NG-CHM</b></a><br><br>
        		
         		<a onclick="NgChm.PDF.openPdfPrefs(this,null);"><b>Get PDF of Heat Map</b></a><br><br>

         		<a href="ngChmApp.html" download><b>Get Heat Map Viewer</b></a><br><br>
 		    </div>			
	        <div id="covarPrevButton"  class="prev_btn">  
	        	<img id='covarPrev_btn' src='images/prevButton.png' alt='Go to previous step' onclick='NgChmGui.UTIL.gotoFormatScreen();' />		
	        </div>   
	        <div id="heatMapView" class="layout_display_container" style="margin: 1em 0 0 5%; width: 60%;">
				<div id='NGCHMEmbed' style="background-color: white; height: 85%; margin-bottom: 0.25em; padding: 5px"></div>
				<script src='javascript/ngchmWidget-min.js'></script>
			</div>
		</div>   		
		<div id="message" style="display: none; position: absolute; background-color: rgb(230, 240, 255);"></div>
   </body>
</html>
